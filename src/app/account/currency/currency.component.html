<div *ngIf="!formOpened">
  <div *ngIf="accounts.length" class="card accounts">
    <div class="card-header">{{'ACCOUNT.ACCOUNTS_LIST' | translate}}</div>
    <div class="card-body">
      <ion-list>
        <button *ngFor="let item of accounts; let i = index" (click)="show(i)" ion-item>
          {{item.accountName}}
        </button>
      </ion-list>
    </div>
  </div>
  <div class="buttons">
    <button class="btn btn-primary button-md" (click)="addNew()">{{'ACCOUNT.ADD_NEW' | translate}}</button>
    <button *ngIf="accounts.length" class="btn btn-primary button-md">{{'ACCOUNT.EXPORT' | translate}}</button>
    <button *ngIf="accounts.length" class="btn btn-primary button-md">{{'ACCOUNT.IMPORT' | translate}}</button>
  </div>
</div>
<div *ngIf="formOpened">
  <div class="card">
    <div class="card-header">{{'ACCOUNT.CREATE_NEW' | translate}}</div>
    <div class="card-body">
      <app-form [form]="paymentForm" [disabled]="formDisabled" [values]="paymentValues"
                (onChange)="change($event)"></app-form>
      <app-form #sepaFormElement [hidden]="'SEPA' !== selectedForm" [form]="sepaForm" [values]="detailsValues"
                [disabled]="formDisabled" (onSubmit)="submit($event)"></app-form>
      <app-form #venmoFormElement [hidden]="'Venmo' !== selectedForm" [form]="venmoForm" [values]="detailsValues"
                [disabled]="formDisabled" (onSubmit)="submit($event)"></app-form>
    </div>
  </div>
  <div class="buttons">
    <ng-template [ngIf]="!formDisabled">
      <button *ngIf="'SEPA' === selectedForm" class="btn btn-primary button-md" (click)="sepaFormElement.submit()">
        {{'ACCOUNT.SAVE' | translate}}
      </button>
      <button *ngIf="'Venmo' === selectedForm" class="btn btn-primary button-md" (click)="venmoFormElement.submit()">
        {{'ACCOUNT.SAVE' | translate}}
      </button>
    </ng-template>
    <button class="btn btn-primary button-md" (click)="cancel()">{{'ACCOUNT.CANCEL' | translate}}</button>
  </div>
</div>
