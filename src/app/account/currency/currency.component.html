<div class="card">
  <div class="card-header">{{'ACCOUNT.MANAGE_ACCOUNTS' | translate}}</div>
  <div class="card-body">
    <div class="col-md-2">{{'ACCOUNT.CURRENCY.YOUR_ACCOUNTS' | translate}}</div>
    <div class="col-md-10">
      <!-- insert list of accounts-->
    </div>
  </div>
</div>
<div class="buttons">
  <button class="btn btn-primary button-md" (click)="addNew()">{{'ACCOUNT.ADD_NEW' | translate}}</button>
  <button class="btn btn-primary button-md">{{'ACCOUNT.EXPORT' | translate}}</button>
  <button class="btn btn-primary button-md">{{'ACCOUNT.IMPORT' | translate}}</button>
</div>

<div *ngIf="formOpen">
  <div class="card">
    <div class="card-header">{{'ACCOUNT.CREATE_NEW' | translate}}</div>
    <div class="card-body">
      <app-form [form]="paymentForm" (onChange)="change($event)"></app-form>
      <app-form #sepaFormElement [hidden]="'sepa' !== formSelected" [form]="sepaForm"
                (onSubmit)="submit($event)"></app-form>
      <app-form #venmoFormElement [hidden]="'venmo' !== formSelected" [form]="venmoForm"
                (onSubmit)="submit($event)"></app-form>
    </div>
  </div>
  <div class="buttons">
    <button *ngIf="'sepa' === formSelected" class="btn btn-primary button-md" (click)="sepaFormElement.submit()">
      {{'ACCOUNT.SAVE' | translate}}
    </button>
    <button *ngIf="'venmo' === formSelected" class="btn btn-primary button-md" (click)="venmoFormElement.submit()">
      {{'ACCOUNT.SAVE' | translate}}
    </button>
    <button class="btn btn-primary button-md" (click)="cancel()">{{'ACCOUNT.CANCEL' | translate}}</button>
  </div>
</div>
