<div class="desktop-max-width">
<app-section-header class="d-none d-lg-block"></app-section-header>
  <div class="messages-container">
    <div class="top-section">
      <div *ngIf="messages.length">
        <div *ngFor="let item of messages" class="message">
          <div class="message-date">{{item.date | date:'medium'}}</div>
          <div class="message-text">{{item.message}}</div>
        </div>
      </div>
      <div *ngIf="isGettingMessages" class="d-flex justify-content-center align-items-center m-4 small-loading">
        <h1>{{'SHARED.LOADING' | translate }}</h1>
        <ion-spinner></ion-spinner>
      </div>
      <div #endMessages></div>
    </div>
    <div class="bottom-section">
      <ion-item class="message-input">
        <ion-label floating>{{'SUPPORT.MESSAGES.INPUT_MESSAGE' | translate}}</ion-label>
        <ion-textarea [(ngModel)]="newMessage"></ion-textarea>
      </ion-item>
      <div class="buttons">
        <button ion-button color="light" routerLink="..">{{'BACK' | translate }}</button>
        <button ion-button (click)="sendMessage()">{{'SUPPORT.MESSAGES.SEND' | translate}}</button>
      </div>
    </div>
  </div>
</div>
