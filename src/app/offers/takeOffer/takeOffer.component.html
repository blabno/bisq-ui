<div class="col col-centered desktop-max-width">
  <div class="buttons">
    <button class="btn button-md mb-3" routerLink="../..">{{ 'BACK' | translate}}</button>
  </div>
  <div class="card">
    <div class="card-header">Payment info</div>
    <div class="card-body">
      <ion-item>
        <ion-label floating>{{'OFFERS.CREATE.TRADING_ACCOUNT' | translate}}</ion-label>
        <ion-select [(ngModel)]="accountId" cancelText="{{'ACCOUNT.CANCEL' | translate}}">
          <ion-option *ngFor="let option of supportedAccountsList" [value]="option.id">{{option.accountName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-item>
          <ion-label color="primary" stacked>Trade currency</ion-label>
          <ion-input readonly></ion-input>
        </ion-item>
      </ion-item>
    </div>
  </div>
  <div class="card mt-2">
    <div class="card-header">Set amount</div>
    <div class="card-body">
      <ion-item>
        <ion-label color="primary" stacked>Amount of BTC to sell</ion-label>
        <ion-input type="number" [min]="amountToSellMin" [max]="amountToSell" [(ngModel)]="amountToSell" (ngModelChange)="changeAmountToSell($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Price in PLN for BTC</ion-label>
        <ion-input value="{{costOfBTC | currency:'PLN' }}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Amount in PLN to receive</ion-label>
        <ion-input value="{{amountToReceive | currency:'PLN' }}" readonly></ion-input>
      </ion-item>
    </div>
  </div>
